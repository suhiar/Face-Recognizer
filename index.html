 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-default" id="IR">Face Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following People: </p>
        
      <h4>Father</h4>
        <hr>
        <h4>Mother</h4>
        <hr>
        <h4>Sister</h4>
        <hr>
        <h4>Brother</h4>
        <hr>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <label>Captured Image-</label>
      <div id="output"></div>
      <br><br>
      <button class="btn btn-info" onclick="capture()">Capture Image</button>
      <br><br>
      <button class="btn btn-success" onclick="check()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Person : 
      <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy :  
      <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
